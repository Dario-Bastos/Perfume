<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="container">
        <div class="imagens">
            <img class="imagem-comp" src="./src/imagens/image-product-desktop.jpg" alt="imagem perfume">
            <img class="imagem-mob" src="./src/imagens/image-product-mobile.jpg" alt="imagem perfume">
        </div>
        <div class="descricao">
            <p class="per">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <span class="preco">
                <h2>$149.99</h2>
                <h3>$169.99</h3>
            </span>
            <button class="botao"> <img class="carrinho" src="./src/imagens/icon-cart.svg" alt="icone carrinho"> Add to Cart</button>
        </div>
    </main>
</body>
</html>
